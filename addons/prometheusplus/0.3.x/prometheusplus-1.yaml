      enabled: true
    - name: azure
      enabled: true
    - name: docker
      enabled: false
    - name: none
      enabled: true
  chartReference:
    chart: prometheusplus
    repo: https://tpetrosyan.github.io/charts/staging
    version: 0.3.14
    values: |
      ---
      thanos:
        enabled: true
      prometheus-operator:
        enabled: true